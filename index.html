<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #4a148c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            color: #d81b60;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            color: #880e4f;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff80ab;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #ff4081;
        }

        .container {
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Feliz Aniversario, mi Amor</h1>
        <p>Un año más lleno de felicidad, amor y momentos inolvidables contigo. Eres mi todo.</p>
        <a href="main.html" class="button">Regalito</a> <!-- Ahora apunta al archivo main.html -->
    </div>

</body>
</html>
